
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/40a85485d4.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <h2
      style="text-align: center; position: relative; top: 60px; color: #0C1E7F"
    >
      Mountains
    </h2>
    <div class="container1" id="outercontainer">
      <div id="leftarrow"></div>
      <div class="innercontainer">
        <div class="slide" id="1">
          <img
            src="https://cdn.britannica.com/36/141136-050-0EC6BC8E/Jura-Mountains-canton-Neuchatel-Switzerland.jpg"
          />
        </div>
        <div class="slide" id="2">
          <img
            src="https://cdn.britannica.com/80/155980-050-3A532B36/Restaurant-village-Alpine-Grindelwald-Switzerland.jpg"
          />
        </div>
        <div class="slide" id="3">
          <img
            src="https://cdn.britannica.com/34/102134-050-6DE65DE1/La-Gruyere-district-Fribourg-canton-Switzerland.jpg"
          />
        </div>
        <div class="slide" id="4">
          <img
            src="https://cdn.britannica.com/36/178136-050-7F77D46B/village-Alpine-valley-canton-Saint-Moritz-Engadin.jpg"
          />
        </div>
        <div class="slide" id="5">
          <img
            src="https://cdn.britannica.com/74/114874-050-6E04C88C/North-Face-Mount-Everest-Tibet-Autonomous-Region.jpg"
          />
        </div>
      </div>
      <div id="rightarrow"></div>
      <div id="circleicon">
        <i id="mark1" class="fa-solid fa-circle"></i>
        <i id="mark2" class="fa-solid fa-circle"></i>
        <i id="mark3" class="fa-solid fa-circle"></i>
        <i id="mark4" class="fa-solid fa-circle"></i>
        <i id="mark5" class="fa-solid fa-circle"></i>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
